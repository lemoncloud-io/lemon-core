#-----------------------------------
# Lemon Basic Environment Variables.
#-----------------------------------
# default
default_env: &default_env
  LS: 0                   # log silence.
  LC: 1                   # line-coloring
  TS: 1                   # time-stamp in line
  NAME: 'lemon'           # profile name.
  # use common backbone server (local)
  BACKBONE_API:  'http://localhost:8081'

#-----------------------------------
# local development configuration.
local:
  <<: *default_env
  STAGE: 'local'
  NAME: '!test-lemon'       # '!' means force to override.
  LIST:
    - 'a'
    - 'b'

#-----------------------------------
# development server
dev:
  <<: *default_env
  STAGE: 'develop'
  # use common backbone server (dev api)
  BACKBONE_API:  'http://idev.lemoncloud.io:8081'

#-----------------------------------
# production with AWS deploy
prod:
  <<: *default_env
  STAGE: 'production'
  TS: 0
  # use common backbone server (internal alb)
  BACKBONE_API:  'http://i.lemoncloud.io:8081'
