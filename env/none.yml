#-----------------------------------
# Dummmy Environment Variables.
#-----------------------------------
# default
default_env: &default_env
  LS: 0                   # log silence.
  LC: 1                   # line-coloring
  TS: 1                   # time-stamp in line
  NAME: 'none'            # profile name.
  BACKBONE_API:  ''       # no backbone

#-----------------------------------
# test configuration.
test:
  <<: *default_env
  STAGE: 'test'

#-----------------------------------
# local development configuration.
local:
  <<: *default_env
  STAGE: 'local'

#-----------------------------------
# development server
dev:
  <<: *default_env
  STAGE: 'develop'

#-----------------------------------
# production with AWS deploy
prod:
  <<: *default_env
  STAGE: 'production'
  TS: 0
