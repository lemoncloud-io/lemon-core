#-----------------------------------
# Lemon Basic Environment Variables.
#-----------------------------------
# default
default_env: &default_env
  LS: 0                   # log silence.
  LC: 1                   # line-coloring
  TS: 1                   # time-stamp in line
  NAME: 'lemon'           # profile name.

#-----------------------------------
# local development configuration.
local:
  <<: *default_env
  STAGE: 'local'
  NAME: '!test-lemon'       # '!' means force to override.
  LIST:
    - 'a'
    - 'b'

#-----------------------------------
# development server
dev:
  <<: *default_env
  STAGE: 'develop'

#-----------------------------------
# production with AWS deploy
prod:
  <<: *default_env
  STAGE: 'production'
  TS: 0
