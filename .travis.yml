language: node_js
sudo: false
node_js:
  - 10      # min version to support
branches:
  only:
  - master
  - develop
install:
- npm ci    # use package-lock.
cache:
  bundler: true
  directories:
  - node_modules
script:
- npm test
env:
- CODECOV_TOKEN="b487da44-3cf0-457f-8a0d-320959ca7ab7" TZ="Asia/Seoul"   # TZ for `$U.ts(...)` w/ time-zone.
after_success:
- "./node_modules/.bin/codecov"
- npm run build
- npm run doc:html
#! todo - make auto release if commit to master.
#! need to push git via travis: https://gist.github.com/willprice/e07efd73fb7f13f917ea
#- npm run release.minor
#- git push --follow-tags origin master
deploy:
  edge: true
  provider: npm
  skip_cleanup: true
  email: steve@lemoncloud.io
  api_key:
    secure: 
  on:
    branch: master
